<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biểu Mẫu Đăng Ký</title>
<style>body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    form {
        display: flex;
        flex-direction: column;
        text-align: left;
    }
    label {
        font-weight: bold;
        margin: 10px 0 5px;
    }
    input {
        width: 95%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

</style>
</head>
<body>
    <div class="container">
        <h1>Đăng Ký</h1>
        <form>
            <label for="ten">Tên:</label>
            <input type="ten" id="ten" name="ten" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="matkhau">Mật khẩu:</label>
            <input type="matkhau" id="matkhau" name="matkhau" required>

            <button type="dangky">Đăng Ký</button>
        </form>
    </div>
</body>
</html>
