<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt3</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        text-align: center;
    }
    header {
        background-color: #212529;
        color: white;
        padding: 15px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 10%;
    }
    header h1 {
        margin: 0;
        font-size: 24px;
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    .intro {
        background-color: #e9ecef;
        padding: 30px;
        margin: 20px 10%;
        border-radius: 10px;
    }
    .intro img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: block;
        margin: 0 auto 10px;
    }
    .intro p {
        font-size: 18px;
        font-weight: bold;
    }
    /* Dự án */
    .projects {
        margin: 20px 10%;
    }
    .project-list {
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    .project {
        background-color: #212529;
        color: white;
        padding: 15px;
        border-radius: 10px;
        width: 120px;
        text-align: center;
    }
    footer {
        background-color: #e9ecef;
        padding: 10px;
        margin-top: 20px;
    }
</style>    
</head>
<body>
    <header>
        <h1>Portfolio của TSUBASA</h1>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="projects">Projects</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>    
    </header>

    <section class="intro">
        <img src="https://png.pngtree.com/png-clipart/20210608/ourlarge/pngtree-dark-gray-simple-avatar-png-image_3418404.jpg" alt="Avatar">
        <p><strong>Xin chào!</strong> Tôi là <strong>TSUBASA</strong>, một nhà phát triển web sáng tạo.</p>
    </section>

    <section class="projects">
        <h2>Dự án của tôi</h2>
        <div class="project-list">
            <div class="project">Dự án 1</div>
            <div class="project">Dự án 2</div>
            <div class="project">Dự án 3</div>
            <div class="project">Dự án 4</div>
        </div>
    </section>

    <footer>
        <p>Kết nối với tôi trên <a href="linkedin">LinkedIn</a> | <a href="#">GitHub</a></p>
    </footer>
</body>
</html>
